<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="menu.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gradient-to-b from-blue-600 to-blue-800 text-white shadow-md hidden md:block">
            <div class="p-4 border-b border-blue-500">
            <h1 class="text-xl font-bold">Dashboard</h1>
            </div>
            <nav class="mt-4">
                <ul class="space-y-2">
                    <li class="p-4 hover:bg-blue-700 rounded-lg transition" onclick="window.location.href='main.html'">
                    <a href="main.html" class="flex items-center space-x-3">
                        <i class="fas fa-home h-5 w-5"></i>
                        <span>Home</span>
                    </a>
                    </li>
                    <li class="p-4 hover:bg-blue-700 rounded-lg transition" onclick="window.location.href='analytics.html'">
                    <a href="analytics.html" class="flex items-center space-x-3">
                        <i class="fas fa-chart-line h-5 w-5"></i>
                        <span>Analytics</span>
                    </a>
                    </li>
                    <li class="p-4 hover:bg-blue-700 rounded-lg transition" onclick="window.location.href='settings.html'">
                    <a href="settings.html" class="flex items-center space-x-3">
                        <i class="fas fa-cog h-5 w-5"></i>
                        <span>Settings</span>
                    </a>
                    </li>
                    <li class="p-4 hover:bg-blue-700 rounded-lg transition" onclick="window.location.href='profile.html'">
                    <a href="profile.html" class="flex items-center space-x-3">
                        <i class="fas fa-user h-5 w-5"></i>
                        <span>Profile</span>
                    </a>
                    </li>
                </ul>
                </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-blue-700 shadow-md p-4 flex justify-evenly items-center">
            <img src="SRC/logo.png" alt="Profile Picture" class="h-10 w-10 rounded-full">
            <h1 class="text-lg text-center w-full font-semibold text-white">Settings</h1>
            <button class="md:hidden text-white" id="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            </header>
            <!-- Content -->
            <main class="p-6 flex-1 overflow-y-auto">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-xl font-bold text-gray-800 mb-6">Account Settings</h2>
                    <form action="#" method="POST" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                            <input type="text" id="username" name="username" class="mt-2 block w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 px-4 py-2">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                            <input type="email" id="email" name="email" class="mt-2 block w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 px-4 py-2">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                            <input type="password" id="password" name="password" class="mt-2 block w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 px-4 py-2">
                        </div>
                        <div>
                            <label for="notifications" class="block text-sm font-medium text-gray-600">Notifications</label>
                            <select id="notifications" name="notifications" class="mt-2 block w-full border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 px-4 py-2">
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">Save</button>
                </form>
            </main>
                </div>
                </form>
            </div>
            </main>
        </div>
    </div>

    <!-- Mobile Sidebar -->
    <aside class="fixed inset-y-0 left-0 bg-gradient-to-b from-blue-600 to-blue-800 text-white shadow-lg w-64 z-50 transform -translate-x-full transition-transform" id="mobile-menu">
        <div class="p-4 border-b border-blue-500">
            <h1 class="text-2xl font-bold">Dashboard</h1>
        </div>
        <nav class="mt-6">
            <ul class="space-y-2">
                <li class="p-4 hover:bg-blue-700 rounded-lg transition" onclick="window.location.href='main.html'">
                <a href="main.html" class="flex items-center space-x-3">
                    <i class="fas fa-home h-5 w-5"></i>
                    <span>Home</span>
                </a>
                </li>
                <li class="p-4 hover:bg-blue-700 rounded-lg transition" onclick="window.location.href='analytics.html'">
                <a href="analytics.html" class="flex items-center space-x-3">
                    <i class="fas fa-chart-line h-5 w-5"></i>
                    <span>Analytics</span>
                </a>
                </li>
                <li class="p-4 hover:bg-blue-700 rounded-lg transition" onclick="window.location.href='settings.html'">
                <a href="settings.html" class="flex items-center space-x-3">
                    <i class="fas fa-cog h-5 w-5"></i>
                    <span>Settings</span>
                </a>
                </li>
                <li class="p-4 hover:bg-blue-700 rounded-lg transition" onclick="window.location.href='profile.html'">
                <a href="profile.html" class="flex items-center space-x-3">
                    <i class="fas fa-user h-5 w-5"></i>
                    <span>Profile</span>
                </a>
                </li>
            </ul>
            </nav>
    </aside>

 
</body>
</html>
