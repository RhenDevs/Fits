<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[url('SRC/cover.jpg')] bg-center backdrop-blur-md">
    <div class="flex items-center justify-center mb-10 text-center flex-col">
        <img src="SRC/logo.png" alt="" class="rounded-full mb-6 h-20 w-20">
        <h1 class="px-6 items-center justify-center font-bold text-2xl text-center">FITS Tanza - Municipal Agriculture Office</h1>
    </div>
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg transform hover:-translate-y-2 transition duration-300 ease-in-out border border-gray-300 backdrop-blur-sm backdrop-brightness-95 shadow-black bg-gray-500 bg-opacity-70 backdrop-blur-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800">Forgot Password</h2>
        <p class="text-sm text-center text-gray-600">Choose how you want to receive the reset code.</p>
        <form class="space-y-4">
            <div class="flex items-center space-x-2 justify-center">
                <label class="flex items-center"></label>
                    <input type="radio" name="reset-method" value="email" checked class="text-blue-600 focus:ring-blue-500">
                    <span class="text-sm text-gray-700 font-bold">Email</span>
                </label>
                <label class="flex items-center"></label>
                    <input type="radio" name="reset-method" value="sms" class="text-blue-600 focus:ring-blue-500">
                    <span class="text-sm text-gray-700 font-bold">SMS</span>
                </label>
            </div>
            <div id="email-input" class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-blue-500 focus:border-blue-500 border-gray-300">
            </div>
            <div id="phone-input" class="mt-4 hidden">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone number</label>
                <input type="tel" id="phone" name="phone"
                    class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-blue-500 focus:border-blue-500 border-gray-300">
            </div>
            <button type="submit"
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-500">
                Reset Password
            </button>
        </form>
        <p class="text-sm text-center text-gray-600">
            <a href="login.html" class="text-blue-600 hover:underline">Back to Login</a>
        </p>
    </div>

</body>
</html>
