<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat Module</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    
    <div class="w-full max-w-4xl h-[600px] flex bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-200 p-4">
            <h2 class="text-xl font-bold mb-4">Chats</h2>
            <div class="space-y-3">
                <div class="p-3 bg-white rounded-lg shadow cursor-pointer">User 1</div>
                <div class="p-3 bg-white rounded-lg shadow cursor-pointer">User 2</div>
                <div class="p-3 bg-white rounded-lg shadow cursor-pointer">User 3</div>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="w-3/4 flex flex-col p-4">
            <div class="flex-1 overflow-y-auto space-y-4">
                <div class="flex justify-start">
                    <div class="bg-gray-300 text-gray-700 p-3 rounded-lg max-w-xs">Hello! How are you?</div>
                </div>
                <div class="flex justify-end">
                    <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">Iâ€™m good! How about you?</div>
                </div>
            </div>

            <!-- Input -->
            <div class="mt-4 flex items-center space-x-2">
                <input type="text" class="flex-1 p-3 border rounded-lg shadow-sm" placeholder="Type a message...">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
