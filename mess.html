<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Chat Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl flex flex-col h-[600px] border border-gray-200">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b bg-gradient-to-r from-blue-600 to-indigo-600 rounded-t-2xl">
            <div class="flex items-center space-x-3">
                <span class="inline-block w-10 h-10 bg-blue-200 rounded-full flex items-center justify-center text-blue-700 font-bold text-xl">ðŸ’¬</span>
                <h2 class="text-white text-xl font-bold tracking-wide">Modern Chat</h2>
            </div>
            <button class="text-white hover:bg-blue-700/30 rounded-full p-2 transition" title="Settings">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2"></path>
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"></circle>
                </svg>
            </button>
        </div>
        <!-- Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto px-6 py-4 space-y-4 bg-gradient-to-b from-white to-blue-50">
            <!-- Messages will appear here -->
            <div class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 rounded-xl px-4 py-2 max-w-xs shadow">
                    ðŸ‘‹ Welcome! Start chatting below.
                </div>
            </div>
        </div>
        <!-- Input -->
        <form id="chat-form" class="flex items-center gap-2 border-t px-4 py-3 bg-gray-50 rounded-b-2xl">
            <button type="button" class="text-gray-400 hover:text-blue-600 transition" title="Attach">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l7.071-7.071a4 4 0 00-5.657-5.657l-8.485 8.485a6 6 0 108.485 8.485l6.364-6.364"></path>
                </svg>
            </button>
            <input
                id="chat-input"
                type="text"
                class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                placeholder="Type your message..."
                autocomplete="off"
                required
            />
            <button
                type="submit"
                class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-5 py-2 rounded-full font-semibold shadow hover:from-blue-700 hover:to-indigo-700 transition"
            >
                Send
            </button>
        </form>
    </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        function createMessage(msg, isUser = true) {
            const wrapper = document.createElement('div');
            wrapper.className = isUser ? 'flex justify-end' : 'flex justify-start';
            const msgDiv = document.createElement('div');
            msgDiv.className = isUser
                ? "bg-gradient-to-r from-blue-500 to-indigo-500 text-white rounded-xl px-4 py-2 max-w-xs shadow"
                : "bg-gray-200 text-gray-800 rounded-xl px-4 py-2 max-w-xs shadow";
            msgDiv.textContent = msg;
            wrapper.appendChild(msgDiv);
            return wrapper;
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const msg = chatInput.value.trim();
            if (msg) {
                chatMessages.appendChild(createMessage(msg, true));
                chatMessages.scrollTop = chatMessages.scrollHeight;
                chatInput.value = '';

                // Simulate bot response for demo
                setTimeout(() => {
                    chatMessages.appendChild(createMessage("Echo: " + msg, false));
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 600);
            }
        });
    </script>
</body>
</html>
